<!DOCTYPE html>
<html xmlns:th="http://www.thymeleag.org">   <!-- this allows you to write thymeleaf code in the project -->
<head>
    <meta charset="UTF-8">
    <!-- webjars bootstrap css -->
    <link href="/webjars/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/standard.css">
    <title>Walley Works Blog App Blog</title>
</head>
<body>

<!--<div th:replace="fragments/navbar :: navbar"></div>-->

<!-- 2nd way of using fragment -->
<div th:replace="fragments/navbar"></div>

<div class="container">

<h2>Great Grey Geese</h2>
<h4>the home of the Great Grey Geese blog</h4>


    <div class="row">
        <div th:each="blog:${posts}">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <p th:text="${blog.title}"/>
                    </div>
                    <div class="panel-body">
                        <p th:text="${blog.author}"/>
                        <p th:text="${blog.blogEntry}" />
                    </div>
                    <div class="panel-footer">

                <!--<div>
                    <a href="#" th:href="@{'/blogposts/{id}'(id=${blog.id})}">
                        <button class="btn btn-light">Edit Post</button>
                    </a>
                </div>-->
                        <!-- Link to Show  -->


                <div class="card-footer">
                    <!-- Link to Update -->
                       <a href="#" th:href="@{blogposts/{id}(id=${blog.id})}">
                                <button class="btn btn-light">Edit Post</button>
                       </a>
                    <!--  Link to Destroy -->
                       <a href="#" th:href="@{blogposts/delete/{id}(id=${blog.id})}">
                                <button class="btn btn-danger" type="submit">Remove Post</button>
                       </a>
                </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- create new is now in the Navbar -->
    <!--<a th:href="@{/blogposts/new}">
        <button class="btn btn-primary">Create New Post</button>
    </a>-->

</div>
        <!-- webjars bootstrap and jquery and javascript-->
    <script src="webjars/bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <script src="webjars/jquery/1.9.1/jquery.min.js"></script>
</body>
</html>
